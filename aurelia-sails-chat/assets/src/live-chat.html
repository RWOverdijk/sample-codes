<template>
	<section class="au-animate">
		<h2></h2>
		<div class="container-fluid">
			<div class="panel panel-default">
<!-- 				<div class="panel-heading">
</div> -->
<div class="panel-body">
	<div class="row ng-scope" repeat.for="message of messages">
		<span if.bind="message.own">
			<div class="msg usermsg col-xs-4 col-sm-4 col-lg-4" style="float: right">
				${message.content}
			</div>
		</span>
		<span if.bind="!message.own">
			<div class="msg contactmsg col-xs-4 col-sm-4 col-lg-4">
				${message.content}
			</div>
		</span>
	</div>
</div>
<div class="panel-footer">
	<form role="form" submit.delegate="sendMessage()">
		<div class="input-group">
			<input type="text" value.bind="newMessage" class="form-control input-sm chat_input" placeholder="..." />
			<span class="input-group-btn">
				<button type="submit" class="btn btn-success btn-sm">Send</button>
			</span>
		</div>
	</form>
</div>
</div>
</div>
</section>
</template>
